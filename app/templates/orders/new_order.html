<!DOCTYPE html>
<title>{% block title %}Inventory Management{% endblock title %}</title>
{% block body %}
    {% include 'header.html' %}
    <!-- Main content -->
    <div class="container-fluid">
        {% include 'sideheader.html' %}
        <div class="main">
            <!-- Container for sidebar content -->
            {% include 'sidenav.html' %}
            <div class="page-content">
                <!-- include the search bar -->
                <div class="header2">
                    <h2 class="welcome-title">Inventory Management ðŸŽ‰</h2>
                    <div class="search-menu">
                        <form id="search-form"  method="GET">
                            <div class="search-wrapper">
                                <i class="material-icons search-icon">search</i>
                                <input type="search" class="search-input" id="search" name="query" placeholder="Search by product, batch_no, or category..." autocomplete="off">
                                
                                <ul id="suggestions" class="suggestions"></ul>
                            </div>
                        </form>
                    </div> 
                </div>

                <!-- main contentns here -->

                <div class="container mt-5">
                    <h1 class="mb-4">New Order</h1>
                    <form method="POST" action="{{ url_for('orders_bp.check_customer') }}">
                        <div class="mb-3">
                            <label for="tin" class="form-label">Enter Customer TIN</label>
                            <input type="text" class="form-control" id="tin" name="tin" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form> 
                </div>

            </div>
        </div>
    </div>
{% endblock body %}
