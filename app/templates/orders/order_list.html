<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h2>Order List</h2>
    <a href="{{ url_for('orders.create') }}">Create New Order</a>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_id }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.total_amount }}</td>
                <td>
                    <a href="{{ url_for('orders.get', order_id=order.id) }}">View</a>
                    <a href="{{ url_for('orders.edit', order_id=order.id) }}">Edit</a>
                    <form action="{{ url_for('orders.delete', order_id=order.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
