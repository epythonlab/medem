{% extends "inventory/tab.html" %}
{% block title %}Inventory Management - Add Batch{% endblock %}
{% block content %}
    <h1>Add Batch for {{ product.name }}</h1>
    <form method="post" action="{{ url_for('inventory_bp.add_batch', product_id=product.id) }}">
        <div class="form-group">
            <label for="batch_number">Batch Number:</label>
            <input type="text" id="batch_number" name="batch_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Batch</button>
    </form>
{% endblock %}
