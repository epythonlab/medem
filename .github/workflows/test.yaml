name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: --health-cmd="pg_isready -U user -d test_db" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies (isolated environment)
      run: |
        python -m venv venv  # Create clean virtual environment
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
     

    - name: Install PostgreSQL client
      run: sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        until pg_isready -h localhost -p 5432 -U user -d test_db; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 1
        done

    - name: Run tests (with logging for versions)
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/test_db
        FLASK_ENV: testing
      run: |
        source venv/bin/activate
        pytest --disable-warnings -v
